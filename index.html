<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./dist/scrollbar.css">
    <link rel="stylesheet" href="./dist/editItem.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Mercatus-Index</title>
</head>
<body class="text-white bg-black h-screen" >
    <header class="cabecalho flex flex-col pt-6 border-b-2 px-6 pb-2 h-1/4 border-white lg:px-60 ">
        <h1 class="cabecalho-titulo italic font-bold border-b-2 border-white lg:w-2/5 pl-4 mb-4 h-1/4 text-sm  text-yellow-300 ">Mercatus-Index</h1>
        <div class="cabecalho__div-add flex justify-between items-center pb-2 h-2/4">
            <h2 class="cabecalho__div-add__titulo font-bold text-xl lg:text-4xl">Adiconar nova compra</h2>
            <div class="cabecalho__div-add__div flex items-baseline">
                <button class="cabecalho__div-add__div__btn">
                    <img class="h-14 w-14 rounded-3xl cabecalho__div-add__div__img" src="./dist/image/btn-add-icon.png" alt="Remover todos comprados">
                </button>
            </div>
        </div>
        <button class="cabecalho__div-btn-remover w-fit self-end mr-2 h-1/4"><img src="./dist/image/remove-icon.png" alt="Remover todos comprados" class="h-3/4"></button>
    </header>

    <article class="article-add flex-col pb-3 h-3/4 hidden">
        <h3 class="font-bold text-lg text-center pt-3 pb-2 bg-yellow-300 text-black border-b-2 border-white">Adicone um item</h3>

        <form action="btn-add-form" class="flex justify-center flex-col mt-7 mx-6 md:mx-56 lg:mx-96 article-add__form-add">
            <h4 class="mt-4 mb-2 font-bold">Nome</h4>
            <input type="text" class="mb-7 rounded-sm md:h-8 text-black" id="input-nome">
            <h4 class="mt-4 mb-2 font-bold">Quantidade</h4>
            <input type="number" class="mb-7 w-1/3 rounded-sm md:h-8 text-black" id="input-qtd">
            <button id="btn-add-form" class="mt-7 w-3/4 mx-auto px-7 py-2 bg-yellow-300 text-black font-bold text-xl rounded-md">Adiconar</button>
        </form>

    </article>

    <main class="principal flex border-b-2 h-2/4 border-white">
        <section class="principal__side1 w-3/6 px-2 pr-3 py-12 border-r-2 border-white lg:px-6">
            <ul class="side1__lista h-full flex flex-col gap-5 mr-2 overflow-y-scroll">
                
            </ul>
        </section>
        <section class="principal__side2 w-3/6 px-2 py-12 ml-3 lg:px-6">
            <ul class="side2__lista h-full flex flex-col gap-5 overflow-y-scroll mr-2">
            </ul>
        </section>
    </main>

    <footer class="item-recente px-6 py-3 h-1/4"> 
        <h2 class="mb-3 font-bold border-b-2 border-white">Adicione itens recentes</h2>
        <ul class="item-recente__lista grid grid-cols-3 grid-rows-2 gap-2 h-3/4">

        </ul>
    </footer>

    <script type="module" src="./dist/js/script.js"></script>
</body>
</html>
